name: Build Verification of Node.JS project

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write
  issues: read
  packages: read
  pull-requests: write

jobs:
  call-build-verification-workflow:
    uses: PallasSystems/infrastructure-ci/.github/workflows/java_maven_workflow.yml@main
    secrets: inherit
    with:
      JAVA_VERSION: 21
      MAVEN_CLI_OPTS: |-
        --batch-mode \
        --show-version \
        --settings /tmp/java_maven_settings.xml \
        -DaltDeploymentRepository=github::https://maven.pkg.github.com/PallasSystems/typr/ \
        -DaltReleaseDeploymentRepository=github::https://maven.pkg.github.com/PallasSystems/typr/ \          
        -DaltSnapshotDeploymentRepository=github::https://maven.pkg.github.com/PallasSystems/typr/ \
        -DconnectionUrl=github::https://github.com/PallasSystems/typr \
        -DdeveloperConnectionUrl=github::https://github.com/PallasSystems/typr.git
